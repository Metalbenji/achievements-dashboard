<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .user-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .user-input input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: #333;
            min-width: 200px;
        }

        .user-input button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: #ff6b6b;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-input button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .progress-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .achievement-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .achievement-card.unlocked {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255,215,0,0.3);
        }

        .achievement-card.locked {
            opacity: 0.6;
        }

        .achievement-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .achievement-icon {
            font-size: 2.5em;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        .achievement-card.unlocked .achievement-icon {
            filter: none;
        }

        .achievement-info h3 {
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .achievement-info .rarity {
            font-size: 0.9em;
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
        }

        .rarity-1 { background: #8B4513; }
        .rarity-2 { background: #C0C0C0; }
        .rarity-3 { background: #FFD700; color: #333; }
        .rarity-4 { background: #E6E6FA; color: #333; }
        .rarity-5 { background: #FF1493; }

        .achievement-description {
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .progress-bar {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .unlock-date {
            margin-top: 10px;
            font-size: 0.8em;
            color: #ffd700;
            font-style: italic;
        }

        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tab.active {
            background: #ff6b6b;
        }

        .error-message {
            background: rgba(255,0,0,0.2);
            border: 1px solid #ff4444;
            color: #ffcccc;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading::after {
            content: "...";
            animation: pulse 1.5s infinite;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .achievements-grid {
                grid-template-columns: 1fr;
            }
            
            .user-input {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Achievement Dashboard</h1>
            <p>Track your progress and unlock amazing achievements!</p>
            
            <div class="user-input">
                <input type="text" id="usernameInput" placeholder="Enter your Twitch username" />
                <button onclick="loadUserData()">Load Progress</button>
            </div>
        </div>

        <div id="content">
            <div class="loading">Enter your username to view achievements</div>
        </div>
    </div>

    <script>
        let achievements = [];
        let userProgress = null;
        let currentFilter = 'all';

        let allData = null;

        // Load data from JSON file
        async function loadDataFromFile() {
            try {
                const response = await fetch('./data/achievements.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allData = await response.json();
                return true;
            } catch (error) {
                console.error('Error loading data:', error);
                showError("Failed to load achievement data. Please try again later.");
                return false;
            }
        }

        async function loadUserData() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                showError("Please enter a username");
                return;
            }

            showLoading();

            // Load data if not already loaded
            if (!allData) {
                const loaded = await loadDataFromFile();
                if (!loaded) return;
            }

            // Find user data
            const normalizedUsername = username.toLowerCase();
            const userData = allData.users[normalizedUsername] || 
                           Object.keys(allData.users).find(key => 
                               key.toLowerCase() === normalizedUsername
                           );

            if (!userData && !allData.users[userData]) {
                showError(`No achievement data found for user "${username}". Make sure you've participated in chat!`);
                return;
            }

            achievements = allData.achievements;
            userProgress = allData.users[userData] || allData.users[normalizedUsername];
            
            // Convert to expected format
            userProgress = {
                Counters: userProgress.counters || {},
                UnlockedAchievements: userProgress.unlockedAchievements || [],
                LastUpdated: userProgress.lastUpdated || new Date().toISOString()
            };

            displayDashboard();
        }

        function showLoading() {
            document.getElementById('content').innerHTML = '<div class="loading">Loading achievements</div>';
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `<div class="error-message">${message}</div>`;
        }

        function displayDashboard() {
            const unlockedCount = userProgress.UnlockedAchievements.length;
            const totalCount = achievements.length;
            const completionRate = ((unlockedCount / totalCount) * 100).toFixed(1);

            const content = `
                <div class="progress-overview">
                    <div class="stat-card">
                        <h3>üèÜ Achievements</h3>
                        <div class="number">${unlockedCount}/${totalCount}</div>
                    </div>
                    <div class="stat-card">
                        <h3>üìà Completion</h3>
                        <div class="number">${completionRate}%</div>
                    </div>
                    <div class="stat-card">
                        <h3>üí¨ Messages</h3>
                        <div class="number">${userProgress.Counters.chat || 0}</div>
                    </div>
                    <div class="stat-card">
                        <h3>üí∞ Bits</h3>
                        <div class="number">${userProgress.Counters.bits || 0}</div>
                    </div>
                </div>

                <div class="filter-tabs">
                    <button class="filter-tab ${currentFilter === 'all' ? 'active' : ''}" onclick="setFilter('all')">All</button>
                    <button class="filter-tab ${currentFilter === 'unlocked' ? 'active' : ''}" onclick="setFilter('unlocked')">Unlocked</button>
                    <button class="filter-tab ${currentFilter === 'locked' ? 'active' : ''}" onclick="setFilter('locked')">Locked</button>
                    <button class="filter-tab ${currentFilter === 'chat' ? 'active' : ''}" onclick="setFilter('chat')">Chat</button>
                    <button class="filter-tab ${currentFilter === 'sub' ? 'active' : ''}" onclick="setFilter('sub')">Subscription</button>
                    <button class="filter-tab ${currentFilter === 'bits' ? 'active' : ''}" onclick="setFilter('bits')">Bits</button>
                </div>

                <div class="achievements-grid" id="achievementsGrid">
                    ${renderAchievements()}
                </div>
            `;

            document.getElementById('content').innerHTML = content;
        }

        function renderAchievements() {
            const filteredAchievements = achievements.filter(achievement => {
                if (currentFilter === 'all') return true;
                if (currentFilter === 'unlocked') return userProgress.UnlockedAchievements.includes(achievement.Id);
                if (currentFilter === 'locked') return !userProgress.UnlockedAchievements.includes(achievement.Id);
                return achievement.Type === currentFilter;
            });

            return filteredAchievements.map(achievement => {
                const isUnlocked = userProgress.UnlockedAchievements.includes(achievement.Id);
                const currentValue = userProgress.Counters[achievement.Type] || 0;
                const progress = Math.min((currentValue / achievement.RequiredValue) * 100, 100);

                return `
                    <div class="achievement-card ${isUnlocked ? 'unlocked' : 'locked'}">
                        <div class="achievement-header">
                            <div class="achievement-icon">${achievement.Icon}</div>
                            <div class="achievement-info">
                                <h3>${achievement.Name}</h3>
                                <span class="rarity rarity-${achievement.Rarity}">‚òÖ Rarity ${achievement.Rarity}</span>
                            </div>
                        </div>
                        <div class="achievement-description">${achievement.Description}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                            <div class="progress-text">${currentValue}/${achievement.RequiredValue}</div>
                        </div>
                        ${isUnlocked ? '<div class="unlock-date">‚úÖ Unlocked!</div>' : ''}
                    </div>
                `;
            }).join('');
        }

        function setFilter(filter) {
            currentFilter = filter;
            displayDashboard();
        }

        // Handle Enter key in username input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('usernameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadUserData();
                }
            });
        });
    </script>
</body>
</html>
